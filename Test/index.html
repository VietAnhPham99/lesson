<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./fontawesome/css/all.css">
    <title>LOVE YOU</title>
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            font-family: Cursive;
            text-align: center;
        }
        h1 {
            text-align: center;
            font-style: italic;
            text-transform: uppercase;
            margin-bottom: 100px;
            font-size: 50px;
        }
        button {
            text-transform: uppercase;
            border: none;
            outline: none;
            padding: 50px 200px;
            font-size: 50px;
            cursor: pointer;
            color: white;
            background-color: #2196F3;
        }
        button:hover {
            background-color: lightskyblue;
        }

        #demo {
            font-size: 100px;
            color: rgb(255, 148, 166);
        }
    </style>
</head>
<body>
    
    <H1>click here</H1>

    <button onclick="typeWriter()"><i class="fas fa-heart"></i>   push   <i class="fas fa-heart"></i></button>

    <p id="demo"></p>

    <script>
        var i = 0;
        var txt = "ANH YÊU EM NHIỀU LẮM!";
        var speed = 50;

        function typeWriter() {
            if (i < txt.length) {
                document.getElementById("demo").innerHTML += txt.charAt(i);
                i++;
                setTimeout(typeWriter, speed);
            }
        }
    </script>
</body>
</html>
